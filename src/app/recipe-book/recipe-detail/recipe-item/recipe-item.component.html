<a style="cursor: pointer;" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[index]">
  <div class="row">
    <div class="col-sm-10">
      <h4 class="list-group-heading">{{recipe.name}}</h4>
      <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <div class="col-sm pull-right">
      <img src="{{recipe.imagePath}}" alt="{{ recipe.name }}" class="image-responsive" style="max-height: 50px; max-width: 60px;vertical-align: middle;">
    </div>
  </div>
</a>
