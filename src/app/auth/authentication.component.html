<div class="row">
  <div class="alert alert-danger" *ngIf="error"><p>{{ error }}</p></div>
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">Sign In</button> | <button class="btn btn-primary" [disabled]="!authForm.valid" type="button" (click)="onSignUp(authForm)">Sign Up</button>
      </div>
    </form>
  </div>
</div>
